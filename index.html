<!DOCTYPE html>
<html lang="en" ng-app="siteApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Martijn Cassels</title>
    
    <!-- Bootstrap core CSS -->
    <link href="bootstrap2.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
    <!-- <link href="carousel.css" rel="stylesheet"> -->
    
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="SiteCtrl">

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Martijn Cassels</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">{{home}}</a></li>
                  <li><a href="#">Leeg</a></li>
                  <li><a href="#contact">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div> <!-- masthead -->

          <div class="inner cover">
            <h1 class="cover-heading">{{tekst[0].titel}}</h1>
            <p class="lead">Hier komt tekst voor portfolio.</p>
            <!--<p class="lead">
              <a href="#" class="btn btn-lg btn-default">Lees meer</a>
            </p>-->
          </div> <!-- inner cover -->

          <div class="mastfoot">
            <div id="contact" class="inner">
				<p>Martijn Cassels, <a href="mailto:info@martijncassels.nl">E-mail</a></p>
            </div>
          </div> <!-- mastfoot -->

        </div> <!-- cover-container -->

      </div> <!-- site-wrapper-inner -->

    </div> <!-- site-wrapper -->
      

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
